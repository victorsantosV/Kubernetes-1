steps:
#Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/fnt-fatban-dev/github.com/victorsantosv/projeto_automatizado:v1', '.']
  timeout: 180s

#Push the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/fnt-fatban-dev/github.com/victorsantosv/projeto_automatizado:v1']

# deploy container image to GKE
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=K8s_configs/
  - --image=gcr.io/fnt-fatban-dev/github.com/victorsantosv/projeto_automatizado:v1
  - --location=us-central1-a
  - --cluster=gcp-k8s-instance01
